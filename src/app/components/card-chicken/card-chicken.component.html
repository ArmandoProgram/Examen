<ion-col size="12" size-md="4">
  <ion-card class="chicken">
  <ion-card-content>
    <img class="img-chicken" [src]="chickenInfo.strMealThumb">
    <ion-card-header>
      <p class="card-title">
        {{chickenInfo.strMeal}}
      </p>
      <ion-button color="success" (click)="openToast()" expand="block">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon slot="end" name="heart" ></ion-icon>
        Favorito
      </ion-button>
    </ion-card-header>
  </ion-card-content>
</ion-card>
</ion-col>
