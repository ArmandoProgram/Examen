<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card color="light" class="ion-padding">
          <ion-card-header>
            <ion-card-subtitle>Login</ion-card-subtitle>
          </ion-card-header>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-input formControlName="email" type="text" fill="outline" placeholder="Email"></ion-input>
          <ion-input formControlName="password" class="ion-magin-top" type="password" fill="outline" placeholder="ContraseÃ±a"></ion-input>
          <ion-button type="submit" [disabled]="loginForm.invalid" class="ion-margin-top" expand="block">
            Entrar
          </ion-button>
        </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
